<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style_test_n.css" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="./boostrap_test.css" rel="stylesheet">

<body>
    <h2 class="subtitle">Caffee功能</h2>
        <div class="catffeeintro"><!--catffee內容-->
            <div class="home">
                <img src="../img/iPhone 8 - 1-1-1.png">
                <ul>
                    <h3>首頁</h3>
                    <p>各地最熱門的貓咪咖啡廳一覽而盡，將貓主子加入摯愛帶你進咖啡廳的世界。</p>
                </ul>
            </div>
            <div class="map">
                <ul>
                    <h3>貓咖地圖</h3>
                    <p>涵蓋北、中、南、東四大區的貓咪咖啡廳搜尋頁，以四隻厭世貓咪組合成台灣地圖，不同角度的厭世貓咪讓台灣地圖添增一風味。</p>
                </ul>
                <img src="../img/iPhone 8 - 2-1.png">
            </div>
        </div>


        <div class="test">
            <ul class="nav_nav-pills_mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                   <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">
                北部
                   </button>
                </li>
                <li class="nav-item" role="presentation">
                   <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">
                中部
                   </button>
                </li>
                <li class="nav-item" role="presentation">
                   <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">
                南部
                   </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">
                東部
                    </button>
                 </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    <img src="../img/iPhone 8 - 1-1-1.png">
                </div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                    <img src="../img/iPhone 8 - 2-1.png">
                </div>
                <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                    <img src="../img/iPhone 8 - 2-2-1.png">
                </div>
                <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                    <img src="./img/iPhone 8 - 4-2-1.png">
                </div>
            </div>
        </div>
        

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
